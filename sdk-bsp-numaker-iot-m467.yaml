  debug_interface: SWD
  debugger: NU-LINK
  description_en: NuMaker-IoT-M467 provides multiple networking, interfaces, and flexible extended data storage. 
    Whether you need a sensor node or a light-weight gateway, the NuMaker-IoT-M467 is an ideal choice for IoT applications.
    The M467HJ target board is based on NuMicro M467HJHAN. For the development flexibility, the M467HJ target board provides the extension connectors, 
    the Arduino UNO, mikroBUS compatible headers and the capability of adopting multiple power supplies.
    The NuMaker-IoT-M467 is an evaluation board for Nuvoton NuMicro M467HJ microcontrollers.
    The NuMaker-IoT-M467 consists of two parts, an M467HJ target board and an on-board Nu-Link2-Me debugger and programmer.
    The NuMaker-IoT-M467 is designed for project evaluation, prototype development and validation with power consumption monitoring function.
  description_zh: 物联网应用广泛，从基础的端点到网关再到云端，之间需要控制、连网与加密等技术。
    新唐科技推出适合物联网使用之 NuMaker-IoT-M467 开发板，以 NuMicro M467 系列微控制器为主控核心，
    内建 RJ45 以太网络与 Wi-Fi 模块，让用户可以有线或无线的方式连接云端，以符合各种应用场景需求；
    配合 NuMicro M467 系列微控制器内建的加解密加速器，提高加密网络联机的效率。
    NuMaker-IoT-M467 目标板带有 NuMicro M467HJHAN 微控制器，提供兼容于 Arduino UNO 与 mikroBUS™ 接口，
    方便搭配各式接口设备或 Arduino 模块，并有多种的电源供应设计，让项目的开发更加灵活，
    可与 GPIO、UART、ADC、PWM、SPI 或 I2C 等接口连接；外挂 SPI Flash 及提供 microSD 卡插槽，增加额外的数据存取空间。
